<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alex Bustamante">
    <link rel="stylesheet" href="styles.css">
    <title>Yatzy</title>
</head>
<body>
    <div id="game-container">
        <h1>Yatzy</h1>
        <div id="dice-container">
            <div class="dice" id="dice-1">
                <span></span>
                <input type="checkbox" class="keep" id="keep-1">
            </div>
            <div class="dice" id="dice-2">
                <span></span>
                <input type="checkbox" class="keep" id="keep-2">
            </div>
            <div class="dice" id="dice-3">
                <span></span>
                <input type="checkbox" class="keep" id="keep-3">
            </div>
            <div class="dice" id="dice-4">
                <span></span>
                <input type="checkbox" class="keep" id="keep-4">
            </div>
            <div class="dice" id="dice-5">
                <span></span>
                <input type="checkbox" class="keep" id="keep-5">
            </div>
        </div>
        <button id="roll-dice">
            Roll dice
        </button>
        <button id="reset-dice">
            Reset dice
        </button>
    </div>
    <h2>
        Score
    </h2>
    <div id="score-table">
        <div class="score-category" data-category="Ones">Ones: <span class="score">-</span> <button class="score-btn" data-category="Ones">Select</button></div>
        <div class="score-category" data-category="Twos">Twos: <span class="score">-</span> <button class="score-btn" data-category="Twos">Select</button></div>
        <div class="score-category" data-category="Threes">Threes: <span class="score">-</span> <button class="score-btn" data-category="Threes">Select</button></div>
        <div class="score-category" data-category="Fours">Fours: <span class="score">-</span> <button class="score-btn" data-category="Fours">Select</button></div>
        <div class="score-category" data-category="Fives">Fives: <span class="score">-</span> <button class="score-btn" data-category="Fives">Select</button></div>
        <div class="score-category" data-category="Sixes">Sixes: <span class="score">-</span> <button class="score-btn" data-category="Sixes">Select</button></div>
        <div class="score-category" data-category="Three-of-a-kind">Three of a kind: <span class="score">-</span> <button class="score-btn" data-category="Three-of-a-kind">Select</button></div>
        <div class="score-category" data-category="Four-of-a-kind">Four of a kind: <span class="score">-</span> <button class="score-btn" data-category="Four-of-a-kind">Select</button></div>
        <div class="score-category" data-category="Full-house">Full house: <span class="score">-</span> <button class="score-btn" data-category="Full-house">Select</button></div>
        <div class="score-category" data-category="Small-straight">Small straight: <span class="score">-</span> <button class="score-btn" data-category="Small-straight">Select</button></div>
        <div class="score-category" data-category="Large-straight">Large straight: <span class="score">-</span> <button class="score-btn" data-category="Large-straight">Select</button></div>
        <div class="score-category" data-category="Chance">Chance: <span class="score">-</span> <button class="score-btn" data-category="Chance">Select</button></div>
        <div class="score-category" data-category="Yatzy">Yatzy: <span class="score">-</span> <button class="score-btn" data-category="Yatzy">Select</button></div>
        <div>Total Score: <span id="total-score">0</span></div>
      </div>


    <script src="script.js"></script>
</body>
</html>
