<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alex Bustamante">
    <link rel="stylesheet" href="styles.css">
    <title>Yatzy</title>
</head>
<body>
    <div id="game-container">
        <h1>Yatzy</h1>
        <div id="dice-container">
            <div class="dice" id="dice-1">
                <span></span>
                <input type="checkbox" class="keep" id="keep-1">
            </div>
            <div class="dice" id="dice-2">
                <span></span>
                <input type="checkbox" class="keep" id="keep-2">
            </div>
            <div class="dice" id="dice-3">
                <span></span>
                <input type="checkbox" class="keep" id="keep-3">
            </div>
            <div class="dice" id="dice-4">
                <span></span>
                <input type="checkbox" class="keep" id="keep-4">
            </div>
            <div class="dice" id="dice-5">
                <span></span>
                <input type="checkbox" class="keep" id="keep-5">
            </div>
        </div>
        <button id="roll-dice">
            Roll dice
        </button>
        <button id="reset-dice">
            Reset dice
        </button>
        <div id="rolls-left">Rolls Left: 3</div>
    </div>
    <button id="ones">Ones</button>
    <button id="twos">Twos</button>
    <button id="threes">Threes</button>
    <button id="fours">Fours</button>
    <button id="fives">Fives</button>
    <button id="sixes">Sixes</button>
    <br><br>
    <button id="three-of-a-kind">Three of a Kind</button>
    <button id="four-of-a-kind">Four of a Kind</button>
    <button id="full-house">Full House</button>
    <button id="chance">Chance</button>
    <button id="yatzy">Yatzy</button>
    <div id="score">Score: 0</div>



    <script src="script.js"></script>
</body>
</html>
